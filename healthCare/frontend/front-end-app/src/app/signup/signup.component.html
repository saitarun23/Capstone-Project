<div>
    <h2>Account Create</h2>
    <span style="color:red">{{msg}}</span>
    <form #signUpRef="ngForm" (ngSubmit)="signUp()">
        
        <label>EmailId</label>
        <input type="email" name="email" ngModel/><br/>
        <label>First Name</label>
        <input type="text" name="firstname" ngModel/><br/>
        <label>Last Name</label>
        <input type="text" name="lastname" ngModel/><br/>
        <label>Password</label>
        <input type="password" name="password" ngModel/><br/>
        <label>Date Of Birth</label>
        <input type="date" name="dob" ngModel/><br/>
        <label>Phone Number</label>
        <input type="text" name="phonenumber" ngModel/><br/>
        <label>Adress</label>
        <input type="text" name="address" ngModel/><br/>
        <label>TypeOfUser</label>
        <input type="radio" name="typeofuser" value="admin" ngModel/>Admin
        <input type="radio" name="typeofuser" value="user" ngModel/>Customer<br/>
        <input type="submit" value="Create Account"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    <a routerLink="/signin">Login!</a>
</div>
